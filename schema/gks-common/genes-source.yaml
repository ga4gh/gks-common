$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://w3id.org/ga4gh/schema/gks-common/genes-source.yaml"
title: GKS Common Library Gene Definition
strict: true

imports:
  core: core-source.yaml

$defs:
  Gene:
    inherits: core:DomainEntity
    maturity: draft
    description: >-
      A basic physical and functional unit of heredity.
    type: object
    properties:
      type:
        type: string
        const: "Gene"
        default: "Gene"
        description: MUST be "Gene"
